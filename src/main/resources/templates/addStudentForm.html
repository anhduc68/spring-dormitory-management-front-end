    <form
      method="POST"
      th:action="@{/student/addStudent}"
      class="container my-3"
      id="form"
    >
      <h1>Thêm Sinh Viên</h1>
      <div class="mb-4 input-field row">
        <label for="" class="col-sm-2 col-form-label">Mã Sinh Viên: </label>
        <input
          class="col-sm-4 msvSV"
          type="text"
          name="studentID"
          th:value="${studentID}"
        />
        <span style="margin-left:100%; color:red;" class="form-message"></span>
      </div>
      <label style="margin-bottom: 20px; margin-left: 50%; color: red;" for="name" th:text="${msg}"></label>

      <div class="mb-4 input-field row">
        <label for="" class="col-sm-2 col-form-label">Số CMT: </label>
        <input
          class="col-sm-4 cmtSV"
          type="text"
          name="idNumber"
          th:value="${idNumber}"
        />
        <span style="margin-left:100%; color:red;" class="form-message"></span>
      </div>

      <div class="mb-4 input-field row">
        <label for="" class="col-sm-4 col-form-label"> Họ Và Tên:</label>
        <input
          class="col-sm-4 nameSV"
          type="text"
          name="fullname"
          th:value="${fullname}"
        />
        <span style="margin-left:100%; color:red;" class="form-message"></span>
      </div>

      <div class="mb-4 input-field row">
        <label for="" class="col-sm-2 col-form-label">Ngày Sinh: </label>
        <input class="col-sm-4" type="date" name="dob" th:value="${dob}" />
      </div>

      <div class="mb-4 input-field row">
        <label for="" class="col-sm-2 col-form-label">Lớp: </label>
        <input
          class="col-sm-4 classSV"
          type="text"
          name="classID"
          th:value="${classID}"
        />
        <span style="margin-left:100%; color:red;" class="form-message"></span>
      </div>

      <div class="mb-4 input-field row">
        <label for="" class="col-sm-2 col-form-label">Quê Quán: </label>
        <input
          class="col-sm-4 hometownSV"
          type="text"
          name="hometown"
          th:value="${hometown}"
        />
        <span style="margin-left:100%; color:red;" class="form-message"></span>
      </div>

      <div class="btn-gr mt-3">
        <input type="submit" class="btn btn-primary me-2" value="Thêm" />
        <a th:href="@{/}" class="btn btn-warning ms-2">Hủy</a>
      </div>
    </form>
    <script type="text/javascript">
    function Validator(options){

        function getParent(element , selector){
            while(element.parentElement){
                if(element.parentElement.matches(selector)){
                    return element.parentElement
                }
                element = element.parentElement
            }
        }

        var selectorRules={}


        function Validate(inputElement,rule){
            var errorMessage ;
            var rules = selectorRules[rule.selector]
            for(var i=0; i<rules.length;i++){

                switch(inputElement.type){
                    case 'radio':
                    case 'checkbox':
                        errorMessage = rules[i](
                            document.querySelector(rule.selector + ':checked')
                        )
                        break;
                    default:
                        errorMessage = rules[i](inputElement.value)
                }

                if(errorMessage) break
            }
            if(errorMessage){
                getParent(inputElement,options.formGroupSelector).querySelector(options.errorSelector).innerText = errorMessage
                getParent(inputElement,options.formGroupSelector).classList.add('invalid')
            }
            else{
                getParent(inputElement,options.formGroupSelector).querySelector(options.errorSelector).innerText = ''
                getParent(inputElement,options.formGroupSelector).classList.remove('invalid')
            }
            return !errorMessage
        }

        var formElement = document.querySelector(options.form);
        if(formElement){

            formElement.onsubmit = function(e){
                e.preventDefault(); 
                var isFormValid = true;

                options.rules.forEach(rule =>{
                    var inputElement = formElement.querySelector(rule.selector)
                    var isValid = Validate(inputElement,rule)
                    if(!isValid){
                        isFormValid = false
                    }
                    
                })

                if(isFormValid){
                    if(typeof options.onSubmit === 'function'){
                        var enableInputs = formElement.querySelectorAll('[name]');
                        var formValues = Array.from(enableInputs).reduce((values,input)=>{
                            switch(input.type){
                                case 'radio':
                                    if(input.matches(':checked')) values[input.name]=input.value                              
                                    break
                                case 'checkbox':                              
                                    if(!Array.isArray(values[input.name])){
                                        values[input.name]=[]
                                    }
                                    if(input.matches(':checked')){
                                        values[input.name].push(input.value)
                                    }                                                              
                                    break
                                default:
                                    values[input.name]=input.value

                            }
                            return values
                        },{})
                        options.onSubmit(formValues)
                    }
                    else{
                        formElement.submit()
                    }
                }

            } 


            options.rules.forEach(rule => {

                if(Array.isArray(selectorRules[rule.selector])){
                    selectorRules[rule.selector].push(rule.test)
                }
                else{
                    selectorRules[rule.selector]= [rule.test]
                }

                var inputElements = formElement.querySelectorAll(rule.selector)
                Array.from(inputElements).forEach(inputElement =>{
                    if(inputElement){
                        inputElement.onblur = function(){
                            Validate(inputElement,rule)
                        }
                        inputElement.oninput = function(){
                            getParent(inputElement,options.formGroupSelector).querySelector(options.errorSelector).innerText = ''
                            getParent(inputElement,options.formGroupSelector).classList.remove('invalid')
                        }
                    }
                })
            });
            
        }
    }


    // Định nghĩa các rules
    Validator.isRequired = function(selector){
        return{
            selector:selector,
            test: function(value){
                return value ? undefined : 'Vui lòng nhập trường này'
            }
        }
    }
    Validator.isNumber = function(selector){
        return{
            selector:selector,
            test: function(value){
                return /^[0-9]+$/.test(value) ? undefined :'Vui lòng nhập đúng kiểu số'
            }
        }
    }
    Validator.isCMT = function(selector){
        return{
            selector:selector,
            test: function(value){
                return /^\d{12}$/.test(value) ? undefined :'Vui lòng nhập đúng CMT'
            }
        }
    }

    
    </script>
  	<script type="text/javascript">
  	Validator({
        form: '#form',
        formGroupSelector: '.input-field',
        errorSelector: '.form-message',
        rules: [
            Validator.isRequired('.msvSV'),
            Validator.isRequired('.cmtSV'),
            Validator.isRequired('.classSV'),
            Validator.isRequired('.hometownSV'),
            Validator.isRequired('.nameSV'),
            Validator.isCMT('.cmtSV'),
        ],
    })
  	</script>
