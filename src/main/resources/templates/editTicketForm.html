      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-2">
            <a class="nav-link" aria-current="page" href="/">Trang Chủ</a>

	<span th:text="${lableTime}" style="position: relative; left: 45%">Time</span>

	<form method="POST" th:action="@{/ticket/editTicket}" 
	class="container my-3"
	style="position: relative; ">
		<input type="hidden" name="id" th:value="${id}" />

		<div class="mb-4 row input-field mt-3">
		  <label for="" class="col-sm-3 col-form-label">Chọn Xe: </label>
		  <div class="col-sm-5">
			<select id="motorcycle_id" name="motorcycle_id" class="form-select">
			  <option
				th:each="motorcycle : ${listMotorcycle}"
				th:value="${motorcycle.id}"
				th:text="${motorcycle.licencePlate}"
			  ></option>
			</select>
		  </div>
		</div>

		<div class="btn-gr mt-3" style="position: relative; left: 20%">
		  <input type="submit" class="btn btn-primary me-2" value="Sửa" />
		  <a th:href="@{/}" class="btn btn-warning ms-2">Hủy</a>
		</div>
  
		<span th:text="${msg}" style="position: relative; left: 15%; top: 20px">Msg</span></br>
	</form>
</body>

</html>
