<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Quản Lý Ký Túc Xá</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link th:href="@{~/style.css}" rel="stylesheet" href="../static/style.css" />
</head>

<body>
	
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<button
		  class="navbar-toggler"
		  type="button"
		  data-bs-toggle="collapse"
		  data-bs-target="#navbarSupportedContent"
		  aria-controls="navbarSupportedContent"
		  aria-expanded="false"
		  aria-label="Toggle navigation"
		>
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			<li class="nav-item mx-2">
			  <a class="nav-link" aria-current="page" href="/">Trang Chủ</a>
			</li>
			<li class="nav-item mx-2">
			  <a class="nav-link" aria-current="page" href="/room"
				>Quản Lý Phòng</a
			  >
			</li>
			<li class="nav-item mx-2">
			  <a class="nav-link" aria-current="page" href="/student"
				>Quản Lý Sinh Viên</a
			  >
			</li>
			<li class="nav-item mx-2">
			  <a class="nav-link" aria-current="page" href="/service"
				>Quản Lý Dịch Vụ</a
			  >
			</li>
			<li class="nav-item mx-2">
			  <a class="nav-link" aria-current="page" href="/rent">Thuê Phòng</a>
			</li>
			<li class="nav-item mx-2">
			  <a class="nav-link" aria-current="page" href="/usedService"
				>Sử Dụng Dịch Vụ</a
			  >
			</li>
			<li class="nav-item mx-2">
			  <a class="nav-link" aria-current="page" href="/visitor"
				>Quản Lý Khách</a
			  >
			</li>
			<li class="nav-item mx-2">
			  <a class="nav-link" aria-current="page" href="/motorcycle"
				>Quản Lý Xe</a
			  >
			</li>
			<li class="nav-item mx-2">
			  <a class="nav-link" aria-current="page" href="/ticket"
				>Quản Lý Vé Xe</a
			  >
			</li>
			<li class="nav-item mx-2">
			  <a class="nav-link" aria-current="page" href="/parking"
				>Quản Lý Gửi Xe</a
			  >
			</li>
		  </ul>
		</div>
	  </nav>


	<form method="POST" th:action="@{/student/requestBill}" class="container my-3"
		>
		<h1>Hoá đơn</h1>
		<div class="mb-4 row input-field">
			<label class="col-sm-2 col-form-label">Chọn tháng:</label>
			<div class="col-sm-3">
				<select class="form-select" aria-label="" id="month" name="month">
					<option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}" th:text="${i}"
						th:selected="${i==12}">
					</option>
				</select>
			</div>
		</div>

		<div class="mb-4 row input-field">
			<label class="col-sm-2 col-form-label">Chọn Sinh viên: </label>
			<div class="col-sm-3">
				<select class="form-select" aria-label="" id="student_id" name="student_id">
					<option th:each="student : ${listStudent}" th:value="${student.id}" th:text="${student.fullname}" />

				</select>
			</div>
		</div>
		
		<div class="btn-gr mt-3">
			<input type="submit" class="btn btn-primary me-2" value="Xác nhận" />
			<a th:href="@{/}" class="btn btn-warning ms-2">Hủy</a>
		  </div>
	</form>
	</div>

</body>

</html>
